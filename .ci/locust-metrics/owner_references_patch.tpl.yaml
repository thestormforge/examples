#@ load("@ytt:data", "data")

- op: add
  path: /metadata/ownerReferences
  value: []
- op: add
  path: /metadata/ownerReferences/-
  value:
    apiVersion: argoproj.io/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: Workflow
    name: #@ data.values.workflow_name
    uid: #@ data.values.workflow_uid
