---
apiVersion: optimize.stormforge.io/v1beta2
kind: Experiment
metadata:
  name: testapp-with-neoload-0
  namespace: default
  labels:
    stormforge.io/application: 'stormforger-testapp'
    stormforge.io/scenario: 'scenario1'
spec:
  optimization:
  - name: experimentBudget
    value: "10"
  parameters:
  - name: cpu
    baseline: 1000
    min: 500
    max: 2000
  - name: memory
    baseline: 2048
    min: 512
    max: 2048
  metrics:
  - name: cost
    minimize: true
    query: '{{ resourceRequests .Target "cpu=0.017,memory=0.000000000003" }}'
    target:
      apiVersion: v1
      kind: PodList
      matchLabels:
        app.kubernetes.io/instance: testapp-example
        app.kubernetes.io/name: testapp
  - name: duration
    minimize: true
    query: '{{ duration .StartTime .CompletionTime }}'
  - name: error_ratio
    type: prometheus
    minimize: true
    query: scalar(fail / throughput)
    url: http://optimize-default-prometheus.default.svc.cluster.local:9090
  - name: percentile_90
    type: prometheus
    minimize: true
    query: scalar(perc_90)
    url: http://optimize-default-prometheus.default.svc.cluster.local:9090
  - name: percentile_99
    type: prometheus
    minimize: true
    query: scalar(perc_99)
    url: http://optimize-default-prometheus.default.svc.cluster.local:9090
  patches:
  - targetRef:
      name: testapp
      apiVersion: apps/v1
      kind: Deployment
    patch: |
      spec:
        template:
          spec:
            containers:
            - name: testapp
              resources:
                limits:
                  cpu: '{{ .Values.cpu }}m'
                  memory: '{{ .Values.memory }}M'
                requests:
                  cpu: '{{ .Values.cpu }}m'
                  memory: '{{ .Values.memory }}M'
  trialTemplate:
    spec:
      initialDelaySeconds: 15
      setupTasks:
      - name: prometheus
        helmChart: oci://registry.stormforge.io/optimize-pro/prometheus
      jobTemplate:
        spec:
          template:
            spec:
              containers:
              - name: neoload
                image: thestormforge/optimize-trials:latest-blazemeter-cloud
                envFrom:
                  secretRef: neoload-token
                env:
                - name: TEST_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: ZONE
                  value: defaultzone
                - name: LGS
                  value: "5"
                - name: TEST_FILE
                  value: /tmp/neoload-files/scenario.yaml
                volumeMounts:
                - name: test-case-file
                  readOnly: true
                  mountPath: /tmp/neoload-files
            volumes:
            - name: test-case-file
              configMap:
                name: neoload-artifacts
