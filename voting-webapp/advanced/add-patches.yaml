- op: replace
  path: /spec/optimization/0
  value:
    name: "experimentBudget"
    value: 200"
- op: add
  path: /spec/parameters/-
  value:
      name: worker_memory
      min: 200
      max: 2000
      baseline: 2000
- op: add
  path: /spec/parameters/-
  value:
      name: worker_replicas
      min: 1
      max: 4
      baseline: 3
- op: add
  path: /spec/parameters/-
  value:
      name: redis_memory
      min: 200
      max: 2000
      baseline: 2000
- op: add
  path: /spec/parameters/-
  value:
      name: redis_cpu
      min: 100
      max: 1000
      baseline: 1000
- op: replace
  path: /spec/patches/0/patch
  value:
      |
        spec:
          replicas: {{ .Values.worker_replicas }}
          template:
            spec:
              containers:
              - name: worker
                resources:
                  limits:
                    cpu: "{{ .Values.worker_cpu }}m"
                    memory: "{{ .Values.worker_memory }}Mi"
                  requests:
                    cpu: "{{ .Values.worker_cpu }}m"
                    memory: "{{ .Values.worker_memory }}Mi"
- op: replace
  path: /spec/patches/2/patch
  value:
      |
        spec:
          template:
            spec:
              containers:
              - name: db
                resources:
                  limits:
                    cpu: "{{ .Values.db_cpu }}m"
                    memory: "{{ .Values.db_memory }}Mi"
                  requests:
                    cpu: "{{ .Values.db_cpu }}m"
                    memory: "{{ .Values.db_memory }}Mi"
- op: add
  path: /spec/patches/-
  value:
      targetRef:
        kind: Deployment
        apiVersion: apps/v1
        name: redis
      patch: |
        spec:
          template:
            spec:
              containers:
              - name: redis
                resources:
                  limits:
                    cpu: "{{ .Values.redis_cpu }}m"
                    memory: "{{ .Values.redis_memory }}Mi"
                  requests:
                    cpu: "{{ .Values.redis_cpu }}m"
                    memory: "{{ .Values.redis_memory }}Mi"
