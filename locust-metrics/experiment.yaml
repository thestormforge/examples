apiVersion: redskyops.dev/v1alpha1
kind: Experiment
metadata:
  name: locust-metrics
spec:
  parameters:
  - name: worker_memory
    min: 200
    max: 2000
  - name: worker_cpu
    min: 100
    max: 1000
  - name: worker_replicas
    min: 1
    max: 4
  - name: voting_memory
    min: 200
    max: 2000
  - name: voting_cpu
    min: 100
    max: 1000
  - name: voting_replicas
    min: 1
    max: 4
  - name: db_memory
    min: 200
    max: 2000
  - name: db_cpu
    min: 100
    max: 1000
  - name: redis_memory
    min: 200
    max: 2000
  - name: redis_cpu
    min: 100
    max: 1000
  metrics:
  - name: throughput
    minimize: false
    type: jsonpath
    query: '{.total}'
    path: '/metrics'
    port: 5000
    selector:
      matchLabels:
        component: result-exporter
  - name: latency
    minimize: true
    type: jsonpath
    query: '{.current_response_time_percentile_95}'
    path: '/stats/requests'
    port: 8089
    selector:
      matchLabels:
        component: locust
  - name: failure-rate
    minimize: true
    type: jsonpath
    query: '{.fail_ratio}'
    path: '/stats/requests'
    port: 8089
    selector:
      matchLabels:
        component: locust
  - name: cost
    minimize: true
    type: pods
    # Note that these cost weights are specific to GKE and represent $22/month/cpu and $3/month/GB
    query: '{{resourceRequests .Pods "cpu=0.022,memory=0.000000000003"}}'
    selector:
      matchLabels:
        app: voting-app
  patches:
  - targetRef:
      kind: Deployment
      apiVersion: apps/v1
      name: worker
    patch: |
      spec:
        replicas: {{ .Values.worker_replicas }}
        template:
          spec:
            containers:
            - name: worker
              resources:
                limits:
                  cpu: "{{ .Values.worker_cpu }}m"
                  memory: "{{ .Values.worker_memory }}Mi"
                requests:
                  cpu: "{{ .Values.worker_cpu }}m"
                  memory: "{{ .Values.worker_memory }}Mi"
  - targetRef:
      kind: Deployment
      apiVersion: apps/v1
      name: voting-service
    patch: |
      spec:
        replicas: {{ .Values.voting_replicas }}
        template:
          spec:
            containers:
            - name: voting-service
              resources:
                limits:
                  cpu: "{{ .Values.voting_cpu }}m"
                  memory: "{{ .Values.voting_memory }}Mi"
                requests:
                  cpu: "{{ .Values.voting_cpu }}m"
                  memory: "{{ .Values.voting_memory }}Mi"
  - targetRef:
      kind: Deployment
      apiVersion: apps/v1
      name: db
    patch: |
      spec:
        template:
          spec:
            containers:
            - name: db
              resources:
                limits:
                  cpu: "{{ .Values.db_cpu }}m"
                  memory: "{{ .Values.db_memory }}Mi"
                requests:
                  cpu: "{{ .Values.db_cpu }}m"
                  memory: "{{ .Values.db_memory }}Mi"
  - targetRef:
      kind: Deployment
      apiVersion: apps/v1
      name: redis
    patch: |
      spec:
        template:
          spec:
            containers:
            - name: redis
              resources:
                limits:
                  cpu: "{{ .Values.redis_cpu }}m"
                  memory: "{{ .Values.redis_memory }}Mi"
                requests:
                  cpu: "{{ .Values.redis_cpu }}m"
                  memory: "{{ .Values.redis_memory }}Mi"
  template: # trial
    spec:
      initialDelaySeconds: 15
      template: # job
        spec:
          template: # pod
            spec:
              containers:
              - name: curl
                image: byrnedo/alpine-curl
                command: ["sh", "/home/entrypoint.sh"]
                volumeMounts:
                - name: locust-entrypoint
                  mountPath: /home/entrypoint.sh
                  subPath: entrypoint.sh
              volumes:
              - name: locust-entrypoint
                configMap:
                  name: locust-entrypoint
